<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main-block">
    <!-- <p id="topSectionForAddingElementToList"> -->
    <!-- <label for="new-task">Add Item</label> -->
    <h3 class="add-task__title">Add Item</h3>
    <div class="add-task">
      <input id="new-task" class="add-task__input" type="text">
      <button class="add-task__btn">Add</button>
    </div>
    <!-- </p> -->
    <p></p>
    <h3 class="main-block__subtitle">Todo</h3>
    <ul id="incomplete-tasks">
      <li class="task">
        <input class="task__checkbox" type="checkbox">
        <label class="task__label">Pay Bills</label>
        <input class="task__input" type="text">
        <button class="task__edit-btn">Edit</button>
        <button class="task__del-btn"><img class="task__del-img" src="./remove.svg" alt="remove"></button>
      </li>
      <li class="task">
        <input class="task__checkbox" type="checkbox">
        <label class="task__label">Go Shopping</label>
        <input class="task__input" type="text" value="Go Shopping">
        <button class="task__edit-btn">Save</button>
        <button class="task__del-btn"><img class="task__del-img" src="./remove.svg" alt="remove"></button>
     </li>
    </ul>
    <h3 class="main-block__subtitle">Completed</h3>
    <ul id="completed-tasks">
      <li class="task">
        <input class="task__checkbox" type="checkbox" checked>
        <label class="task__label task__label_complited">See the Doctor</label>
        <input class="task__input" type="text">
        <button class="task__edit-btn">Edit</button>
        <button class="task__del-btn"><img class="task__del-img" src="./remove.svg" alt="remove"></button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>

</html>
